<h1>Report Wase, Abuse and Fraud</h1>

<p>You can report suspected waste, fraud or abuse in health and human services programs to the HHSC Office of Inspector General <strong><a href="https://oig.hhsc.state.tx.us/">online</a></strong> or by calling 800-436-6184. You may also make a report to the <strong><a href="https://sao.fraud.state.tx.us/hotline.aspx">Texas State Auditor's Office</a></strong> by calling 800-TX-AUDIT.</p>
